<!DOCTYPE html>
<html>
<head>
    <title>SALVAR - Cadastro de Usuário</title>
    <!-- Inclua os arquivos CSS e JavaScript do Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Estilos CSS personalizados (opcional) -->
    <style>
        .form-group label {
            position: absolute;
            top: -8px;
            left: 15px;
            background-color: white;
            padding: 0 5px;
        }

        .navbar-custom {
            background-color: #007BFF; /* Cor de fundo azul */
            color: white; /* Cor do texto branco */
        }

        .navbar-custom .navbar-brand {
            float: right; /* Logo à direita */
        }

        .navbar-custom .navbar-nav .nav-link {
            color: white; /* Cor do texto branco */
            text-decoration: none !important; /* Remova sublinhado */
            transition: color 0.3s; /* Transição de cor ao passar o mouse */
        }

        .navbar-custom .navbar-nav .nav-link:hover {
            color: #0056b3; /* Cor mais escura ao passar o mouse */
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-custom">
        <div class="container">
            <!-- Logo à direita -->
            <a class="navbar-brand" href="#">Logo</a>

            <!-- Links à esquerda -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Página Inicial</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sobre.html">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="lista_itens.html">Lista de Itens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="login.html">Login</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cadastro_usuario.html">Cadastro</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <h1>Cadastro de Usuário</h1>
        <form>
            <div class="form-group">
                <label for="name">Nome</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Senha</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <!-- Outros campos de cadastro -->
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>
</body>
</html>
